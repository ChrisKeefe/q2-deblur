sudo: false
language: python
env:
  - PYTHON_VERSION=3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
install:
  - conda create --yes -n test-env python=$PYTHON_VERSION nose flake8
  - source activate test-env
  - conda install --yes -c bioconda VSEARCH MAFFT SortMeRNA==2.0 biom-format
  - conda install --yes -c biocore deblur
  - pip install https://github.com/qiime2/qiime2/archive/master.zip https://github.com/qiime2/q2-types/archive/master.zip https://github.com/qiime2/q2cli/archive/master.zip
  - pip install .
  - git clone https://github.com/qiime2/q2lint
script:
  - nosetests
  - flake8 q2_deblur setup.py
  - python q2lint/q2lint.py
  - qiime deblur denoise --i-demultiplexed-seqs q2_deblur/assets/demux.qza --o-table denoised.qza --o-representative-sequences reps.qza
  - qiime deblur denoise-positive-filter --i-demultiplexed-seqs q2_deblur/assets/demux.qza --o-table denoised.qza --o-representative-sequences reps.qza --i-positive-filter-seqs q2_deblur/assets/pos-reference.qza
  - qiime deblur denoise-negative-filter --i-demultiplexed-seqs q2_deblur/assets/demux.qza --o-table denoised.qza --o-representative-sequences reps.qza --i-negative-filter-seqs q2_deblur/assets/neg-reference.qza
  - qiime deblur denoise-positive-negative-filter --i-demultiplexed-seqs q2_deblur/assets/demux.qza --o-table denoised.qza --o-representative-sequences reps.qza --i-positive-filter-seqs q2_deblur/assets/pos-reference.qza --i-negative-filter-seqs q2_deblur/assets/neg-reference.qza
